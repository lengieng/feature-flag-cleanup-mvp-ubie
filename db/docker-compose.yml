services:
  db:
    image: postgres:18-alpine
    container_name: flag-cleanup-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flag_cleanup
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d flagclean"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    # driver: local